<ion-view view-title="Products">
  <ion-content>
  <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search">
</label>
   
   
	  <ion-list>
        <div ng-repeat="st in store.Category">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(st)"
                    ng-class="{active: isGroupShown(st)}">
              <i class="icon" ng-class="isGroupShown(st) ? 'ion-minus' : 'ion-plus'"></i>
            
             {{st.categoryName}}
          </ion-item>
         <ion-item class="item-accordion"
                    ng-repeat="item in st.items"
                    ng-show="isGroupShown(st)">
            {{item}}
          </ion-item>
        </div>
      </ion-list>
	  


	
  </ion-content>
</ion-view>
