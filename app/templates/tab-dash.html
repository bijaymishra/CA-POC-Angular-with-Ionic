<ion-view class="cashamerica" view-title="DashBoard">
<ion-content class="padding">

<ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" show-pager="false">
  <ion-slide>
	<img style="width: 100%;" src="http://www.cashamerica.com/sf-images/default-source/local-pages/shop.png">
  </ion-slide>
  <ion-slide>
     <img style="width: 100%;" src="http://www.cashamerica.com/sf-images/default-source/local-pages/cashland_store.jpg">
  </ion-slide>
</ion-slide-box>
<div ng-click="ebay();">
<img style="width: 100%;" src="../app/images/banner-offer-ebay.jpg" />
</div>
<div ng-click="national();">
<img style="width: 100%;" src="../app/images/banner-national-deal.jpg" />
</div>
</ion-content>	
</ion-view>
