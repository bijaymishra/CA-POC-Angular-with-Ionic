<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="{{friend.name}}">
  <ion-content class="padding">
    <img ng-src="{{friend.imageURL}}" style="width:100%">
    <h3>Notes</h3>
    <p>
      {{friend.notes}}
    </p>
	
	<button class="button button-calm" ng-click="visitwebsite();" style="width:100%">Visit Website</button>
	<div style="text-align:center">
	<p>
	<img ng-src="{{friend.imageURL1}}" style="width:50%">
	</p>
	<p>
	{{friend.barcode}}
	</p>
	<p>
	<button class="button button-calm" ng-click="openModal()" style="width:100%">See Terms</button>
	</p>
	</div>
	
	<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <p>I authorize Cash America International, Inc., its agents and affiliates, ("Cash America") to send me text messages, including marketing text messages, to the mobile telephone number I have provided using an automatic telephone dialing system. My consent to receive text messages on my mobile phone is not required to receive credit or other services from Cash America. I understand that any text messages Cash America sends to me may be accessed by anyone with access to my text messages. I also understand that my mobile telephone service provider's standard messaging and data rates apply to text messages received from Cash America, Cash America shall have no liability for any charges related to text messages Cash America sends to me, and I am solely responsible for any charges. I agree to notify Cash America if I change mobile telephone numbers or provide my mobile telephone number to another person. I may withdraw my consent to receive text messages, including marketing text messages, at any time by selecting the "opt-out" button on any such text message received or by sending "STOP," "END" or "QUIT" in reply to the text message I have received.</p>
      </div>

      <button class="button button-full button-energized" ng-click="closeModal()">Close</button>
    </ion-content>
  </div>
</script>
	
	
  </ion-content>
</ion-view>
